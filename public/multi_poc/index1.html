<script>
	
$(document).ready(function(){
	var streamname = "sterpoc";

	$("#label_common").text("");
	$.post('http://localhost:4336/streamitems',{streamname: streamname}, function(d) {
		console.log(d);
		$("#query_tab_val").val(JSON.stringify(d));
		$("#label_common").text("Latest records retrieved from Multichain");
	});
	
	$("#update_clk, #create_clk, #delete_clk").click(function(){
		$("#label_common").text("");
	});
	

	$("#query_clk").click(function(){
		$("#label_common").text("");
		$.post('http://localhost:4336/streamitems',{streamname: streamname}, function(d) {
			console.log(d);
			$("#query_tab_val").val(JSON.stringify(d));
			$("#label_common").text("Latest records retrieved from Multichain");
		});
		//return false;
	});
	
	$("#update_query").click(function(){
		$("#label_common").text("");
		var key = $("#update_key").val();
		$.post('http://localhost:4336/streamkeyitems',{streamname: streamname, key:key}, function(d) {
			console.log(d);
			$("#update_data_val").val(d);
			if(d == " No records found."){
			$("#update_submit").attr("disabled", true);
			} 
			else{
			$("#update_submit").attr("disabled", false);
			}
		});
		return false;
	});
	
	$("#delete_query").click(function(){
		$("#label_common").text("");
		var key = $("#delete_key").val();
		$.post('http://localhost:4336/streamkeyitems',{streamname: streamname, key:key}, function(d) {
			console.log(d);
			$("#delete_data_val").val(d);
			if(d == " No records found."){
			$("#delete_submit").attr("disabled", true);
			} 
			else{
			$("#delete_submit").attr("disabled", false);
			}
		});
		return false;
	});
	
	$("#create_submit").click(function(){
		$("#label_common").text("");
		var key = $("#create_key").val();
		var data = $("#create_data_val").val();
		var flag = "create";
		$.post('http://localhost:4336/addkeyvalue',{streamname: streamname, data:data, key:key, flag:flag}, function(d) {
			console.log(d);
			$("#label_common").text(d);
		});
		return false;
	});
	
	$("#update_submit").click(function(){
		$("#label_common").text("");
		var key = $("#update_key").val();
		var data = $("#update_data_val").val();
		var flag = "update";
		$.post('http://localhost:4336/addkeyvalue',{streamname: streamname, data:data, key:key, flag:flag}, function(d) {
			console.log(d);
			$("#label_common").text(d);
		});
		return false;
	});
	
	$("#delete_submit").click(function(){
		$("#label_common").text("");
		
		var key = $("#delete_key").val();
		var data = "";
		var flag = "delete";
		$.post('http://localhost:4336/addkeyvalue',{streamname: streamname, data:data, key:key, flag:flag}, function(d) {
			console.log(d);
			$("#label_common").text(d);
		});
		return false;
	});
});
	
</script>
